<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    </style>
</head>

<body>
    <form action="">
        <div class="daya">
            <table>
                <tr>
                    <td>
                        <label for="name">Name:</label>
                    </td>
                    <td>
                        <input type="text" id="daya" >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="date">DOB:</label>
                    </td>
                    <td>
                        <input type="date" id="daya1">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="text">Gender:</label>
                    </td>
                    <td>
                        <input type="radio" id="daya2"  name="gender"><label for="">Male</label>
                        <input type="radio" id="daya2" name="gender"><label for="">Female</label>
                    </td>
                </tr>
                <tr>
                    <td>
                         <label for="number">Mobile No:</label>
                    </td>
                    <td>
                         <input type="number" id="daya3">
                    </td>
                </tr>
                <tr>
                    <td>
                      <label for="text">E-mail:</label>
                    </td>
                    <td>
                        
                         <input type="text" id="daya4">
                    </td>
                </tr>
                <tr>
                    <td>
                     <label for="text">Password:</label>
                    </td>
                    <td>
                    <input type="text" id="daya5">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="text">Confirm-Password:</label>
                    </td>
                    <td>
                         <input type="text" id="daya6">
                    </td>
                </tr>
                
                <tr>
                    <td>
                     <button type="button" onclick="index()">submit</button>
                    </td>
                </tr>
                
            </table>
        </div>
    </form>
    <script>
         function index() {
            let a=document.getElementById("daya4").value
             let b=document.getElementById("daya5").value
              let c=document.getElementById("daya6").value
           var target=/[@,!]+/
         if(target.test(a)!=true){
            alert("Email wrong")
        } else if(target.test(b)!=true){
            alert("Password is Wrong")
        }else if(b==c){
            alert(none)
        }else{
            alert("Password is Mismatched")
        }

    }
</script>
</body>
